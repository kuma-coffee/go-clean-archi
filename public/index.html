<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Single Book Upload</title>
</head>
<body>
<h1>Upload single book file</h1>

<form action="/books" method="post" enctype="multipart/form-data">
    Book Name: <input type="text" name="name"><br>
    Book Year: <input type="text" name="year"><br>
    Book File: <input type="file" name="file"><br><br>
    <!-- Book File: <input type="file" name="files" multiple><br><br>
     -->
    <input type="submit" value="Submit">
</form>
</body>
</html>
